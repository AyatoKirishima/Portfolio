<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Galerie de Photographies</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="../css/style_galerie.css">


</head>

<body>

    <div class="container gallery-container">

        <h1>Galerie de Photographies</h1>

        <p class="page-description text-center">Aperçu de quelques de mes clichés</p>

        <div class="tz-gallery">

            <div class="row">

                <div class="col-sm-12 col-md-4">
                    <a class="lightbox" href="../../Photographie/abeille.JPG">
                        <img src="../../Photographie/abeille.JPG" alt="Abeille">
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="../../Photographie/bourdon.JPG">
                        <img src="../../Photographie/bourdon.JPG" alt="Bourdon">
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="../../Photographie/chenille (2).JPG">
                        <img src="../../Photographie/chenille (2).JPG" alt="Chenille verte">
                    </a>
                </div>
                <div class="col-sm-12 col-md-8">
                    <a class="lightbox" href="../../Photographie/chenille.JPG">
                        <img src="../../Photographie/chenille.JPG" alt="Chenille Brune">
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="../../Photographie/criquet.JPG">
                        <img src="../../Photographie/criquet.JPG" alt="Criquet">
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="../../Photographie/hanneton.JPG">
                        <img src="../../Photographie/hanneton.JPG" alt="Hanneton">
                    </a>
                </div>
                <div class="col-sm-12 col-md-8">
                    <a class="lightbox" href="../../Photographie/libellule.JPG">
                        <img src="../../Photographie/libellule.JPG" alt="Libellule">
                    </a>
                </div>

            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    <script>
        baguetteBox.run('.tz-gallery');
    </script>
</body>

</html>
