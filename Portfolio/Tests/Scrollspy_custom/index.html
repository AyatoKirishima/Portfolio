<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Scrollspy-custom</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- 驅動程式資源外鏈Link, v2.1.4以上不支援Preloader -->
<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
    <!-- Awesome ICON 最新版本 -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css' rel='stylesheet'></link>
    <!-- Bootstrap 4.5.2 CSS (Startup4) -->
    <link crossorigin='anonymous' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css' integrity='sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z' rel='stylesheet'></link>
<!-- Smooth Scroll -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/1.5.4/jquery.smooth-scroll.min.js' type='text/javascript'></script>



<!-- Scrollspy Page_START -->
<!-- Hero Video -->
  <section id="hero-video" class="overlay">
<!-- 影片背景_START =========================== -->
				<div class="video-background">
                    <div data-ytbg-play-button="true" data-ytbg-mute-button="true" data-youtube="https://youtu.be/4xAazkQjpAY"></div>
                    <div class="content-s">
                        <div class="inner-s">
                            <h1>All-On-4 全口重建</h1>
                        </div>
                    </div>

        <script type="text/javascript">
            jQuery(document).ready(function() {
      				jQuery('[data-youtube]').youtube_background();
            });
        </script>
<!-- 影片背景_END =========================== -->
  </section>
  <!-- 提供選擇性遮蓋影片背景 -->
  <section id="sec1" class="sec-blank">
    <div class="container-fluid">
      <div class="row">
      <h1>主題-1</h1>
      </div><!-- .row -->
    </div><!-- .container-fluid -->
  </section>

  <!-- Scrollspy選單_START -->
  <div class="fixed-side-navbar">
    <ul class="nav-scrollspy">
      <li><a href="#sec1"><span>主題-1</span></a></li>
      <li><a href="#sec2"><span>主題-2</span></a></li>
      <li><a href="#sec3"><span>主題-3</span></a></li>
      <li><a href="#sec4"><span>主題-4</span></a></li>
      <li><a href="#sec5"><span>主題-5</span></a></li>
    </ul>
  </div>
  <!-- Scrollspy選單_END -->


  <section id="sec2" class="flatbox parallax sec2-bg overlay">
    <div class="container-fluid">
      <div class="row">
      <h1>主題-2</h1>
      </div><!-- .row -->
    </div><!-- .container-fluid -->
  </section>

  <section id="sec3" class="sec-blank">
    <div class="container-fluid">
      <div class="row">
      <h1>主題-3</h1>
      </div><!-- .row -->
    </div><!-- .container-fluid -->
  </section>
  
  <section id="sec4" class="flatbox parallax sec4-bg overlay">
    <div class="container-fluid">
      <div class="row">
      <h1>主題-4</h1>
      </div><!-- .row -->
    </div><!-- .container-fluid -->
  </section>

  <section id="sec5" class="sec-blank">
    <div class="container-fluid">
      <div class="row">
      <h1>主題-5</h1>
      </div><!-- .row -->
    </div><!-- .container-fluid -->
  </section>
<!-- Scrollspy Page_END -->
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
