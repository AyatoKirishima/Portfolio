<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SliderBanner</title>
    <link rel="stylesheet" href="SliderBannerCSS.css">
    <script src="SliderBannerJS.js"></script>
</head>

<body>
    <header>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="https://3fwjta2sxdaypu41su0c15wn-wpengine.netdna-ssl.com/wp-content/uploads/2014/10/SPART_flickr-1200X300-banner-1024x256.jpg"
                    style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="https://i.pinimg.com/originals/bd/1e/9f/bd1e9f7d75ab779186b2f438bb5db5b0.jpg"
                    style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="https://www.bannereasy.com/assets/templates/2/1831.png" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="https://d12m9erqbesehq.cloudfront.net/wp-content/uploads/sites/4481/2016/03/10134841/coaches-of-coaches-event-banner-1200x300.png"
                    style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="https://i1.wp.com/randomdragongames.com/wp-content/uploads/2017/10/DaW-banner-hvid-1200x300-1.png?ssl=1"
                    style="width:100%">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </header>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>
</body>

</html>
